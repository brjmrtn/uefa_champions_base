{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Clasificación</title>
  <link rel="stylesheet" href="{% static 'core/estilos.css' %}">
</head>
<body>
  <h2>Clasificación de la Porra</h2>
  <table>
    <tr><th>Usuario</th><th>Puntos</th></tr>
    {% for user, puntos in tabla %}
    <tr><td>{{ user }}</td><td>{{ puntos }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
