{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Validar usuarios</title>
  <link rel="stylesheet" href="{% static 'core/estilos.css' %}">
</head>
<body>
  <h2>Validar usuarios (Fase Suiza)</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr><th>Usuario</th><th>Validado</th></tr>
      {% for perfil in perfiles %}
      <tr>
        <td>{{ perfil.user.username }}</td>
        <td>
          <input type="checkbox" name="validado_{{ perfil.user.id }}" {% if perfil.validado %}checked{% endif %}>
        </td>
      </tr>
      {% endfor %}
    </table>
    <button type="submit">Guardar cambios</button>
  </form>
</body>
</html>
